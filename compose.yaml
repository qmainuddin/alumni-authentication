services:
  mysql-db:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=auth-db'
      - 'MYSQL_PASSWORD=1'
      - 'MYSQL_ROOT_PASSWORD=1'
      - 'MYSQL_USER=mainuddin'
    ports:
      - '3308:3306'
    #    networks:
    #      - alumni-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mainuddin", "-p1" ]
      interval: 10s
      timeout: 5s
      retries: 3

